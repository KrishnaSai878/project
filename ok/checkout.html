<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Laptop Sales</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

    <main class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>
            
            <form id="checkoutForm" class="checkout-form">
                <div class="checkout-sections">
                    <!-- Details Section -->
                    <section class="checkout-section">
                        <h2>Delivery Details</h2>
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="number">Phone Number *</label>
                            <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="pin">PIN Code *</label>
                            <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required>
                            <span class="error-message"></span>
                        </div>
                    </section>

                    <!-- Payment Section -->
                    <section class="checkout-section">
                        <h2>Payment Method</h2>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="cod" name="payment" value="cod" required>
                                <label for="cod">
                                    <span class="payment-title">Cash on Delivery</span>
                                    <span class="payment-description">Pay when you receive your order</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="card" name="payment" value="card">
                                <label for="card">
                                    <span class="payment-title">Credit/Debit Card</span>
                                    <span class="payment-description">Pay securely with your card</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="upi" name="payment" value="upi">
                                <label for="upi">
                                    <span class="payment-title">UPI</span>
                                    <span class="payment-description">Pay using UPI apps</span>
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="netbanking" name="payment" value="netbanking">
                                <label for="netbanking">
                                    <span class="payment-title">Net Banking</span>
                                    <span class="payment-description">Pay through your bank account</span>
                                </label>
                            </div>
                        </div>
                        <span class="error-message" id="payment-error"></span>
                    </section>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-items" id="summaryItems"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">$0</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span id="shipping">$0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">$0</span>
                        </div>
                    </div>
                </div>

                <a href="thank.html">
                    <button type="button" class="submit-btn">Place Order</button>
                </a>
                </form>
        </div>
    </main>

    <!-- Order Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" width="100" height="100">
                    <path fill="none" stroke="currentColor" stroke-width="2" 
                          d="M20,6L9,17l-5-5"></path>
                </svg>
            </div>
            <h2>Thank You for Your Order!</h2>
            <p>Your order has been successfully placed.</p>
            <p class="order-number">Order #<span id="orderNumber"></span></p>
            <a href="index.html" class="continue-btn">Continue Shopping</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Laptop Sales. All rights reserved.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
